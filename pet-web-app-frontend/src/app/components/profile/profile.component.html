<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>First name:</strong>
    {{ currentUser.firstName }}
  </p>
  <p>
    <strong>Last name:</strong>
    {{ currentUser.lastName }}
  </p>
  <p>
    <button class="btn btn-primary btn-block" routerLink="/add-pet">
      Add pet
    </button>
    <button class="btn btn-primary btn-block" routerLink="/profile/edit">
     Edit
    </button>
    <button *ngIf="!roles.includes('ROLE_EXPERT')" class="btn btn-primary btn-block" routerLink="/profile/become-expert">
      I want to become an expert
    </button>
  </p>
  <div class="pets" *ngFor="let pet of pets">
    <p>
      <strong>Name: {{pet.name}}</strong>
    </p>
    <p>
      Specie: {{pet.species}}
    </p>
    <p>
      Breed: {{pet.breed}}
    </p>
    <p>
      Gender: {{pet.gender}}
    </p>
    <p>
      Birthdate: {{pet.birthdate | date:'longDate'}}
    </p>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
