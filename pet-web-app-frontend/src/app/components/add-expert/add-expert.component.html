<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="qualification">Input your qualification</label>
    <input
      type="text"
      class="form-control"
      id="qualification"
      required
      [(ngModel)]="expert.qualification"
      name="qualification"
      required
      minlength="20"
      maxlength="255"
      #qualification="ngModel"
    />
    <div class="alert-danger" *ngIf="qualification.errors && f.submitted">
      <div *ngIf="qualification.errors.required">Qualification is required</div>
      <div *ngIf="qualification.errors.minlength">
        Qualification must be at least 20 characters
      </div>
      <div *ngIf="qualification.errors.maxlength">
        Qualification must be at most 255 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="onlineHelp">Are you ready to provide online help?</label>
    <input
      type="checkbox"
      class="form-control"
      id="onlineHelp"
      [(ngModel)]="expert.onlineHelp"
      name="onlineHelp"
    />
  </div>
  <div class="buttons">
    <button class="btn btn-info">Send request</button>
  </div>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Your request was successfully send!
  </div>
</form>
