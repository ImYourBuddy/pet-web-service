<form class="submit-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="qualification">Input your qualification</label>
    <input
      type="text"
      class="form-control"
      id="qualification"
      required
      [(ngModel)]="expert.qualification"
      name="qualification"
    />
  </div>
  <div class="form-group">
    <label for="onlineHelp">Are you ready to provide online help?</label>
    <input
      type="checkbox"
      class="form-control"
      id="onlineHelp"
      required
      [(ngModel)]="expert.onlineHelp"
      name="onlineHelp"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Send request</button>
  </div>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Your post was successfully added!
  </div>
</form>
