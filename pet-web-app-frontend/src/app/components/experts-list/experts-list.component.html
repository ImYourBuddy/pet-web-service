<div class="list"
     *ngFor="let expert of experts;"
>
  <div *ngIf="userId != expert.userId" class="list-group-item">
    <div>{{expert.name}}</div>
    <div>
      {{expert.qualification}}
    </div>
    <div>
      Reputation: {{expert.reputation}}
    </div>
    <div class="form-group">
      <button class="btn btn-info" routerLink="/chat/{{ expert.userId}}">Chat with expert</button>
    </div>
  </div>
</div>
