<div class="list"
     *ngFor="let expert of experts;"
>
  <div class="list-group-item">
    <div>{{expert.name}}</div>
    <div class="post-description">
      {{expert.qualification}}
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" routerLink="/chat/{{ expert.userId}}">Chat with expert</button>
    </div>
  </div>
</div>
