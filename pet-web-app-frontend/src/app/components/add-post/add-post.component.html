<form
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      [(ngModel)]="post.title"
      name="title"
      required
      minlength="2"
      maxlength="255"
      #title="ngModel"
    />
    <div class="alert-danger" *ngIf="title.errors && f.submitted">
      <div *ngIf="title.errors.required">Title is required</div>
      <div *ngIf="title.errors.minlength">
        Title must be at least 2 characters
      </div>
      <div *ngIf="title.errors.maxlength">
        Title must be at most 255 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      [(ngModel)]="post.description"
      name="description"
      required
      minlength="20"
      maxlength="255"
      #description="ngModel"
    />
    <div class="alert-danger" *ngIf="description.errors && f.submitted">
      <div *ngIf="description.errors.required">Description is required</div>
      <div *ngIf="description.errors.minlength">
        Description must be at least 20 characters
      </div>
      <div *ngIf="description.errors.maxlength">
        Description must be at most 255 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <textarea cols="1" wrap="hard" class="form-control form-control-lg"
              id="text"
              required
              [(ngModel)]="post.text"
              name="text"
              #text="ngModel"></textarea>
    <div class="alert-danger" *ngIf="text.errors && f.submitted">
      <div *ngIf="description.errors.required">Text is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="preview-image">Download preview image</label>
    <input type="file" class="form-control-file" id="preview-image" accept=".jpg, .jpeg, .png" (change)="onFileChanged($event)">
  </div>
  <div class="buttons">
    <button class="btn btn-info">Add post</button>
  </div>
</form>
