<form class="submit-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="user.firstName"
      name="firstName"
      [value]="user.firstName"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Description</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      required
      [(ngModel)]="user.lastName"
      name="lastName"
      [value]="user.lastName"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block">Change info</button>
  </div>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Your post was successfully edited!
  </div>
</form>
